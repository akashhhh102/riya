<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9ecf, #ffd1e8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
    }

    .card {
        background: #fff0f6;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
        text-align: center;
        position: relative;
        width: 350px;
        height: 260px;
    }

    h1 {
        color: #ff4d88;
        font-size: 2.1em;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.25s;
    }

    #yes {
        background: #ff4d88;
        color: white;
        margin-right: 20px;
    }

    #yes:hover {
        transform: scale(1.1);
        background: #ff2e74;
    }

    #no {
        background: #ffc1d9;
        color: #ff2e74;
        position: absolute;
        right: 40px;
        bottom: 35px;
    }

    .love {
        display: none;
        font-size: 2.4em;
        color: #ff2e74;
        margin-top: 20px;
    }

    .hearts span {
        position: fixed;
        bottom: -20px;
        font-size: 30px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜œ</button>

    <div class="love" id="love">
        I LOVE YOU RIYA ðŸ’•ðŸ¥º<br>
        <span>ðŸ’ŒðŸ’–ðŸ§¸ðŸŒ¸ðŸ’ž</span>
    </div>
</div>

<div class="hearts" id="hearts"></div>

<audio id="song" loop>
    <source src="valentine-song.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const love = document.getElementById("love");
    const card = document.getElementById("card");
    const hearts = document.getElementById("hearts");
    const song = document.getElementById("song");

    // NO button moves inside the card
    noBtn.addEventListener("click", () => {
        const maxX = card.clientWidth - noBtn.offsetWidth;
        const maxY = card.clientHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.right = "auto";
        noBtn.style.bottom = "auto";
    });

    // YES = love + music + hearts
    yesBtn.addEventListener("click", () => {
        card.innerHTML = "";
        love.style.display = "block";
        card.appendChild(love);
        createHearts();
        song.play();
    });

    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("span");
            heart.innerHTML = ["ðŸ’–","ðŸ’˜","ðŸ’","ðŸ’ž","ðŸ§¸","ðŸŒ¸"][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            hearts.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 300);
    }
</script>

</body>
</html>
